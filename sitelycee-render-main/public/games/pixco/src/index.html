<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixco (MVP)</title>
  <style>
    /* ...existing styles... */
    .palette { display: flex; flex-wrap: wrap; gap: 6px; }
    .palette .swatch {
      width: 24px; height: 24px; border: 1px solid #aaa; border-radius: 4px;
      cursor: pointer; padding: 0; background-clip: padding-box;
    }
    .palette .swatch.selected { outline: 2px solid #000; outline-offset: 2px; }
  </style>
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <h3>Pixco (MVP)</h3>

      <div class="row">
        Palette:
        <div id="palette" class="palette"></div>
      </div>

      <div class="row">
        Couleur (perso): <input type="color" id="color" value="#ff0000" />
      </div>

      <div class="row">
        Taille case (base):
        <input type="number" id="cellSize" value="20" disabled />
        <div style="font-size:12px;color:#666;">1 case = N pixels écran</div>
      </div>

      <div class="row" style="font-size:12px;color:#666;">
        Astuce: clic droit ou Shift+clic pour voir l’auteur de la case.
      </div>

      <!-- ...existing toolbar content... -->
    </div>
    <!-- ...existing code... -->
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
